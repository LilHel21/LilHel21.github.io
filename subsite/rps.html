    <body>
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button onclick="playGame('rock')">Rock</button>
            <button onclick="playGame('paper')">Paper</button>
            <button onclick="playGame('scissors')">Scissors</button>
        </div>
        <p id="result"></p>
        <p id="score">Player: 0, Computer: 0</p>

        <script>
            var playerScore = 0;
            var computerScore = 0;

            function playGame(playerChoice) {
                var choices = ['rock', 'paper', 'scissors'];
                var computerChoice = choices[Math.floor(Math.random() * choices.length)];
                
                var result = '';

                if (playerChoice === computerChoice) {
                    result = "It's a tie!";
                } else if (
                    (playerChoice === 'rock' && computerChoice === 'scissors') ||
                    (playerChoice === 'paper' && computerChoice === 'rock') ||
                    (playerChoice === 'scissors' && computerChoice === 'paper')
                ) {
                    result = "You win!";
                    playerScore++;
                } else {
                    result = "Computer wins!";
                    computerScore++;
                }
                
                document.getElementById('result').innerHTML = 'Player chose ' + playerChoice + ', Computer chose ' + computerChoice + '. ' + result;
                document.getElementById('score').innerHTML = 'Player: ' + playerScore + ', Computer: ' + computerScore;
            }
        </script>
